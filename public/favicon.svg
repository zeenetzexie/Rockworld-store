<svg width="64" height="64" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="faviconMetal4" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    
    <filter id="favicon3d4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.8" 
                          specularExponent="20" lighting-color="#ffffff" result="specOut">
        <fePointLight x="-80" y="-80" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" 
                   k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <filter id="faviconShadow4">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f0f0"/>
  
  <g filter="url(#favicon3d4)">
    <!-- Blade 1 - Top -->
    <path d="M 100 100 Q 100 40 135 55 Q 145 63 108 98 Q 102 102 100 100" 
          fill="url(#faviconMetal4)" 
          stroke="#0a0a0a" 
          stroke-width="2"
          filter="url(#faviconShadow4)"/>
    
    <!-- Blade 2 - Right -->
    <path d="M 100 100 Q 160 100 145 135 Q 137 145 102 108 Q 98 102 100 100" 
          fill="url(#faviconMetal4)" 
          stroke="#0a0a0a" 
          stroke-width="2"
          filter="url(#faviconShadow4)"/>
    
    <!-- Blade 3 - Bottom -->
    <path d="M 100 100 Q 100 160 65 145 Q 55 137 92 102 Q 98 98 100 100" 
          fill="url(#faviconMetal4)" 
          stroke="#0a0a0a" 
          stroke-width="2"
          filter="url(#faviconShadow4)"/>
    
    <!-- Blade 4 - Left -->
    <path d="M 100 100 Q 40 100 55 65 Q 63 55 98 92 Q 102 98 100 100" 
          fill="url(#faviconMetal4)" 
          stroke="#0a0a0a" 
          stroke-width="2"
          filter="url(#faviconShadow4)"/>
  </g>
  
  <!-- Highlight strokes -->
  <path d="M 115 65 Q 125 68 120 80" stroke="#e0e0e0" stroke-width="2" opacity="0.7" fill="none" stroke-linecap="round"/>
  <path d="M 135 115 Q 138 125 128 120" stroke="#e0e0e0" stroke-width="2" opacity="0.6" fill="none" stroke-linecap="round"/>
  <path d="M 85 135 Q 82 125 92 130" stroke="#e0e0e0" stroke-width="2" opacity="0.6" fill="none" stroke-linecap="round"/>
  <path d="M 65 85 Q 68 75 80 80" stroke="#e0e0e0" stroke-width="2" opacity="0.6" fill="none" stroke-linecap="round"/>
</svg>
